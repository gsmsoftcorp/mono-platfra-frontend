<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../common/css/reset.css">
	<link rel="stylesheet" href="../../common/css/common.css">
	<link rel="stylesheet" href="../../common/css/head.css">
	<link rel="stylesheet" href="../css/find_info_common.css">
	<link rel="stylesheet" href="../css/find_info.css">
</head>
<body>
	<div class="head">
		<h1 class="logo"><a href=""><img src="../../common/img/logo.png" alt="로고"></a></h1>
		<div class="right">
			<div class="searchbox basic">
				<input type="text" placeholder="검색" class="search">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><title>검색</title><path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"/></svg>
			</div>
			<ul class="loginbox">
				<li class="login_off">
					<a href="">로그인</a>
					<a href="">회원가입</a>
				</li>
				<li class="login_on">
					<a class="profile_img_box"><!-- 마이페이지로 --> 
						<img src="../../common/img/profile.jpg" class="profile_img" alt="마이 페이지">
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="account_box">
			<h2 class="tit_h1 tit_page">비밀번호 찾기</h2>
			<ul class="find_way_box table">
				<li>
					<input type="radio" id="onMobile_id" checked="checked">
					<label for="onMobile_id" class="find_way">휴대폰 번호</label>
				</li>
				<li>
					<input type="radio" id="onMail_id">
					<label for="onMail_id" class="find_way">이메일 주소</label>
				</li>
			</ul>
			<div class="find_cont_box">
				<div class="input_form" style="display: none">
					<div class="input_box">
						<label for="nameOnMail_id" class="hidden">이름</label>
						<input type="text" id="nameOnMail_id" placeholder="이름을 입력하세요">
					</div>
					<div class="verify_box flex_box">
						<div class="input_box">
							<label for="mailOnMail_pw" class="hidden">이메일주소</label>
							<input type="text" id="mailOnMail_pw" class="mobile" placeholder="이메일주소를 입력하세요">
						</div>
						<button class="positive btn_form">인증번호</button>
					</div>
					<div class="input_box">
						<label for="verifyOnMail_pw" class="hidden">인증번호</label>
						<input type="text" id="verifyOnMail_pw" placeholder="인증번호를 입력하세요(6자리)">
					</div>
				</div>
				<div class="input_form" >
					<div class="input_box">
						<label for="nameOnMobile_id" class="hidden">이름</label>
						<input type="text" id="nameOnMobile_id" placeholder="이름을 입력하세요">
					</div>
					<div class="verify_box">
						<div class="flex_box">
							<div class="input_box">
								<label for="mailOnMail_pw" class="hidden">휴대폰 번호</label>
								<input type="text" id="mailOnMail_pw" class="mobile" placeholder="휴대폰 번호를 입력하세요">
							</div>
							<button class="positive btn_form">인증 번호</button>
						</div>
						<p class="guide">가입 시 등록하신 휴대폰 번호를 입력해주세요.</p>
					</div>
					<div class="input_box">
						<label for="verifyOnMail_pw" class="hidden">인증번호</label>
						<input type="text" id="verifyOnMail_pw" placeholder="인증번호를 입력하세요(6자리)">
					</div>
				</div>
			</div>
			<button class="positive btn_primary width_max">비밀번호 찾기</button>
		</div>
	</div>
</body>
