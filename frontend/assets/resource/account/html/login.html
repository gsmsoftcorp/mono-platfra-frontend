<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../common/css/reset.css">
	<link rel="stylesheet" href="../../common/css/common.css">
	<link rel="stylesheet" href="../../common/css/head.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="head">
		<h1 class="logo"><a href=""><img src="../../common/img/logo.png" alt="로고"></a></h1>
		<div class="right">
			<div class="searchbox basic">
				<input type="text" placeholder="검색" class="search">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><title>검색</title><path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"/></svg>
			</div>
			<ul class="loginbox">
				<li class="login_off">
					<a href="">로그인</a>
					<a href="">회원가입</a>
				</li>
				<li class="login_on">
					<a class="profile_img_box"><!-- 마이페이지로 --> 
						<img src="../../common/img/profile.jpg" class="profile_img" alt="마이 페이지">
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="account_box">
			<h2 class="tit_h1 tit_page">로그인</h2>
			<div class="input_form">
				<div class="input_box">
					<label for="id" class="hidden">아이디</label>
					<input type="text" id="id" placeholder="아이디를 입력하세요">
				</div>
				<div class="input_box">
					<label for="pw" class="hidden">아이디</label>
					<input type="text" id="pw" placeholder="비밀번호를 입력하세요">
				</div>
			</div>
			<div class="login_tool flex_box">
				<div>
				  <input type="checkbox" id="autoLogin" class="type1">
				  <label for="autoLogin" class="small_txt">자동로그인</label>
				</div>
				<div class="go_find">
				  <a class="small_txt">아이디</a>
				  <span></span>
				  <a class="small_txt">비밀번호 찾기</a>
				</div>
			</div>
			<button class="btn_primary positive width_max" @click="login">로그인</button>
			<div class="sns_login_box">
				<p><span>or</span>SNS로 로그인</p>
				<div class="sns_login_list">
				  <a href="">카카오로 로그인</a>
				  <a href="">네이버로 로그인</a>
				  <a href="">페이스북으로 로그인</a>
				</div>
			</div>
			<div class="horizontal_divider"></div>
			<div class="go_signup flex_box">
				<span>아무거나의 회원이 아니신가요?</span>
				<a class="point_txt">회원가입</a>
			</div>
		</div>
	</div>
</body>
