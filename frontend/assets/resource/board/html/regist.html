	<div class="content">

			<div class="article_write_box">
				<div class="thumbnail_box">

							<!--<img src="../img/8.jpg">-->
						</div>
						<div class="upload_txt">

							</div>
						</div>
						<div class="upload_btn">

						</div>
					</div>
					<ul class="thumbnail_guide table">
						<li>
							<div class="circle_icon">

								<span class="small_txt">GIF</span>
								<p class="extra_small_txt light_gray_txt">300x400,600x800</p>

						</li>
						<li>

							<div class="guide_txt">
								<span class="small_txt">Video</span>
								<p class="extra_small_txt light_gray_txt">MP4, 24초 이내</p>
							</div>

					</ul>
				</div>
				<div class="detail_box">
					<div class="input_box">
						<input type="text" placeholder="제목을 입력하세요" class="width_max">
					</div>
					<div>

					</div>

						<label for="file_upload"></label>
					</div>
					<ul class="file_list">
						<li class="flex_box">
							<div>
								<span class="file_name">guideline.pdf<span class="light_gray_txt">87kb</span></span>

				<button class="btn_primary positive">작성</button>
				<button class="btn_primary negative">취소</button>
