<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/common.css">
  <link rel="stylesheet" href="../../common/css/head.css">
  <link rel="stylesheet" href="../css/regist.css">
</head>
<body>
<div class="head">
  <h1 class="logo"><a href=""><img src="../../common/img/logo.png" alt="로고"></a></h1>
  <div class="right">
    <div class="searchbox basic">
      <input type="text" placeholder="검색" class="search">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><title>검색</title><path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"/></svg>
    </div>
    <ul class="loginbox">
      <li class="login_off">
        <a href="">로그인</a>
        <a href="">회원가입</a>
      </li>
      <li class="login_on">
        <a class="profile_img_box"><!-- 마이페이지로 -->
          <img src="../../common/img/profile.jpg" class="profile_img" alt="마이 페이지">
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="content">
  <h2 class="tit_h3 hidden">게시판 등록</h2>
  <div class="regist_box">
    <div class="thumbnail_box">
      <div class="upload_box">
        <div class="img_center">
          <!--<img src="../img/8.jpg">-->
        </div>
        <div class="upload_txt">
          <div class="thumbnail_guide2">
            <strong class="tit_h2 light_gray_txt">Click</strong>
            <p>썸네일 이미지 혹은 비디오를 업로드하세요</p>
          </div>
        </div>
        <div class="upload_btn">
          <input type="file" id="thumbnail_upload">
          <label for="thumbnail_upload"></label>
        </div>
      </div>
    </div>
    <div class="input_form">
      <div>
        <label for="title" class="tit_label">제목</label>
        <div class="input_box">
          <input type="text" placeholder="게시판 제목" id="title" class=" width_max">
        </div>
      </div>
      <div>
        <label for="desc" class="tit_label">소개</label>
        <div class="input_box">
          <input type="text" placeholder="게시판 소개" class="width_max">
        </div>
      </div>
      <div>
        <strong class="tit_label">대분류</strong>
        <div class="input_box table">
          <div class="kind_box">
            <input type="checkbox" name="kind" id="aaa" value="aaa" class="type2">
            <label for="aaa">노래</label>
            <input type="checkbox" name="kind" value="bbb" class="type2">
            <label>동영상</label>
            <input type="checkbox" name="kind" value="ccc" class="type2">
            <label>아티스트</label>
            <input type="checkbox" name="kind" value="ccc" class="type2">
            <label>앨범</label>
          </div>
        </div>
      </div>
      <div>
        <strong class="tit_label">소분류</strong>
        <div class="input_box table">
          <div class="kind_box">
            <input type="checkbox" name="kind" id="aaa" value="aaa" class="type2">
            <label for="aaa">E-Commerce</label>
            <input type="checkbox" name="kind" value="bbb" class="type2">
            <label>Interactive</label>
            <input type="checkbox" name="kind" value="ccc" class="type2">
            <label>Food</label>
            <input type="checkbox" name="kind" value="ccc" class="type2">
            <label>Typography</label>
          </div>
        </div>
      </div>
      <div class="display_box">
        <strong class="tit_label">공개</strong>
        <div>
          <input type="radio" id="displayY" name="show">
          <label for="displayY">공개</label>
          <input type="radio" id="displayN" name="show">
          <label for="displayN">비공개</label>
        </div>
      </div>
      <div class="btn_box">
        <button class="positive btn_primary">작성</button>
        <button class="negative btn_primary">취소</button>
      </div>
    </div>
  </div>
</div>
</body>
